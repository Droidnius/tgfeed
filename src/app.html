<!DOCTYPE html>
<html
  lang="<%= params.APP_DEFAULT_LOCALE_LANG %>"
  data-icon-sprite-hash="<%= params.APP_ICON_SPRITE_HASH %>"
  data-theme-mode="<%= params.APP_DEFAULT_THEME_MODE %>"
  data-browser="supported"
>
  <head>
    <title><%= params.APP_TITLE %></title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no, shrink-to-fit=no"/>
    <meta name="google" content="notranslate">
    <meta name="apple-mobile-web-app-title" content="<%= params.APP_TITLE %>">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="<%= params.APP_DEFAULT_THEME_COLOR %>">
    <link rel="manifest" href="<%= require('./app.webmanifest') %>">
    <style>
      .warning {
        position: fixed;
        z-index: 9999;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 20%;
        text-align: center;
        background-color: #000000;
        color: #FF897D;
        font-size: 20px;
      }

      html[data-browser='supported'] .browser {
        display: none;
      }
    </style>
    <script>
      var features = [
        'Proxy', 'MessageChannel', 'BigInt', 'ResizeObserver', 'IntersectionObserver', 'HTMLDialogElement'
      ];
      var unsupported = typeof [].some !== 'function' || features.some(function(feature) {
        return typeof self[feature] !== 'function';
      })
      if (unsupported) {
        self.document.documentElement.setAttribute('data-browser', 'unsupported');
      }
    </script>
    <%= htmlWebpackPlugin.tags.filter((tag) => tag.tagName !== 'script') %>
    <%= htmlWebpackPlugin.tags.filter((tag) => tag.tagName === 'script') %>
  </head>
  <body>
    <noscript class="warning">You need to enable JavaScript to run this app.</noscript>
    <div class="warning browser">You need to update your Browser to run this app.</div>
  </body>
</html>
